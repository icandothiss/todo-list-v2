<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c69d95a97b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Oussama's Todo list</h1>
    </header>
    <form>
      <input type="text" class="todo-input" id="todo-input" />
      <button class="todo-button" type="submit" id="todo-button">
        <i class="fa-solid fa-plus"></i>
      </button>
      <div class="select">
        <select class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <div class="DeleteAll">
      <button id="deleteButton" class="button-5" role="button">
        Delete ALl
      </button>
    </div>
  </body>
</html>
